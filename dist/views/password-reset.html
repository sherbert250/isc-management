
<div class="container">
  <h1 class="rounded-header">{{header}}</h1>
  <h2 ng-if="invalid">No such User</h2>
  <h2 ng-if="success">Password Reset Successful<h2>
  <form name="loginForm" ng-submit="submit(employee)">
  <table class="table table-hover">
    <tr>
       <th>Email</th>
       <td><input class="form-control" type="email" name="email" ng-model="employee.email" required /></td>
     </tr>
     <tr>
       <td><input  class="btn btn-success btn-md" type="submit" name="submit" value="Request Password" /></td>
     </tr>
  </table>
  </form>
</div>
