<style>
  .demo-area {
    width: 100%;
    position: relative;
    display: inline-block;
  }

  .demo-area::before {
    width: 0.25em;
    display: inline-block;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
  }

  .live-demo {
    display: inline-block;
    vertical-align: top;
    width: 100%;
  }

  .drag {
    width: 0%;
    height: 0%;
    -webkit-transform: translate(0px, 0px);
    transform: translate(0px, 0px);
    transition: all 0.2s;
  }

  .info {
    color: #3498DB;
  }

  .success {
    color: #18BC9C;
  }

  .danger {
    color: #E74C3C;
  }

  .primary {
    color: #2C3E50;
  }

  .default {
    color: #95a5a6;
  }

  .space {
    margin-bottom: 1rem;
    margin-left: 1rem;
  }

  .fill {
    height: 50rem;
  }

  .rotate {
    -webkit-transform: rotate(90deg);
    transform: rotate(90deg);
  }

  #drag-me::before {
    content: "#" attr(id);
    font-weight: bold;
  }

  .right {
    float: right;
  }

  .selection {
    text-align: center;
  }

  .selected {
    border: 5px inset;
  }

</style>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

<script type="text/javascript" src="http://beneposto.pl/jqueryrotate/js/jQueryRotateCompressed.js"></script>

<div class="row">
  <div class="col-md-1 col-sm-0 selection">
    <div class="row space">
      <button class="btn btn-danger" id="person" ng-click="createUser()"><i class="fa fa-user fa-2x"></i><br>Person</button>
    </div>
    <div class="row space">
      <button class="btn btn-info" id="desk" ng-click="createDesk()"><i class="fa fa-simplybuilt fa-2x"></i><br>Desk</button>
    </div>
    <div class="row space">
      <button class="btn btn-default" id="wall" ng-click="createWall()"><i class="fa fa-stop"></i> <i class="fa fa-stop"></i> <i class="fa fa-stop"></i><br>Wall</button>
    </div>
    <div class="row space">
      <button class="btn btn-primary" ng-click="submit()">Submit</button>
    </div>
  </div>
  <div class="col-md-10 col-sm-12">
    <div class="demo-area">
      <div class="live-demo fill">
        <i class="fa fa-search-minus fa-5x right" ng-click="changeZoom(false)"></i>
        <i class="fa fa-search-plus fa-5x right" ng-click="changeZoom(true)"></i>
      </div>
    </div>
  </div>
</div>
