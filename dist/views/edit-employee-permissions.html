
<div class="container">
  <div class="row">
    <div class="utility-section">
      <h1 class="rounded-header">{{header}}</h1>
    </div>
  </div>
  <form name="editEmployePermissions" ng-submit="submit()">
  <div ng-if="message !==''"class="row">
    <div class="utility-section">
      <h2>{{message}}</h2>
    </div>
  </div>
  <div class="row">
    <table class="table table-hover view-items-table">
      <tbody>
        <tr>
          <td>Employee:
            <select ng-init="selectedEmployee = emps[0].employeeID" class="form-control" ng-model="selectedEmployee" required>
              <option value="">Select an employee</option>
              <option ng-repeat="emp in emps" value="{{emp.employeeID}}">{{emp.firstName}} {{emp.lastName}}</option>
            </select>
          </td>
          <td>
            Permission Level:
            <select ng-init="level = 'admin'" class="form-control" ng-model="level" required>
              <option value="superadmin">superAdmin</option>
              <option value="admin">admin</option>
              <option value="user">user</option>
            </select>
          </td>
          <td>
            <input class="btn btn-success" type="submit" name="submit" value="Submit" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  </form>
</div>
