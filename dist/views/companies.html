
<div class="container">
  <div class="utilitySection">
    <h1 class="rounded-header">{{header}}</h1>
    <hr />
    <div class="searchbox-section">
      <form class="form-inline">
      <input ng-model="query" type="text" class="form-control" placeholder="Search for" autofocus>
      </form>
    </div>
    <div class="add-button-section">
      <button class="btn btn-success btn-md" ng-click="add()">+Add Company</button>
    </div>
  </div>
  <table class="table table-striped view-items-table">
    <thead>
      <th>Company ID</th>
      <th>Company Name</th>
      <th colspan="3" class="action-header">Action</th>
    </thead>
    <tbody ng-repeat="model in companies | filter: query">
      <tr>
        <td>{{model.companyID}}</td>
        <td>{{model.companyName}}</td>
        <td class="action-header"><button class="btn btn-info btn-sm" ng-click="view(model.companyID)">View Offices</button></td>
        <td class="action-header"><button class="btn btn-primary btn-sm" ng-click="edit(model.companyID)">Edit</button></td>
        <td class="action-header"><button class="btn btn-danger btn-sm" ng-click="delete(model.companyID)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
