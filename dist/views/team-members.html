
<div class="container">
  <table class="table table-striped">
    <thead>
      <th>First name</th>
      <th>Last name</th>
      <th>Position</th>
      <th>Email address</th>
    </thead>
    <tbody ng-repeat="model in collection track by model.id">
      <tr>
        <td>{{model.firstName}}</td>
        <td>{{model.lastName}}</td>
        <td>{{model.position}}</td>
        <td>{{model.email}}</td>
      </tr>
    </tbody>
  </table>
</div>
