
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="rounded-header">{{header}}</h1>
    </div>
  </div>
  <hr />
  <div class-"row">
    <ul class="nav nav-tabs">
      <li><a data-toggle="tab" href="office-detail/{{officeID}}">Details</a></li>
      <li class="active"><a data-toggle="tab" href="/office-employees/{{officeID}}">Employees</a></li>
      <li><a data-toggle="tab" href="/floorplan/{{officeID}}">Floorplan</a></li>
    </ul>
 </div>
 <div class="utility-section">
   <div class="add-employee-options">
     <form class="form-inline">
       <input ng-model="query" type="text" class="form-control" placeholder="Search for" autofocus>
     </form>
   </div>
   <div class="add-employee-options add-employee-options-right add-employee-options-button">
     <button class="btn btn-success btn-md" ng-click="add()">+Add Employee</button>
   </div>
   <div class="add-employee-options add-employee-options-right">
     <input id="csv-upload" type="file" class="file form-control">
   </div>
   <div class="add-employee-options add-employee-options-right">
     <button class="btn btn-success btn-md" ng-click="upload()">Upload CSV</button>
   </div>
 </div>
  <table class="table table-striped view-items-table">
    <thead>
      <th><a href="#" ng-click="sortType = 'firstName'; sortReverse = !sortReverse">First Name
        <span ng-show="sortType == 'firstName' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'firstName' && sortReverse" class="fa fa-caret-up"></span></a></th>
      <th><a href="#" ng-click="sortType = 'lastName'; sortReverse = !sortReverse">Last Name
        <span ng-show="sortType == 'lastName' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'lastName' && sortReverse" class="fa fa-caret-up"></span></a></th>
      <th><a href="#" ng-click="sortType = 'title'; sortReverse = !sortReverse">Title
        <span ng-show="sortType == 'title' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'title' && sortReverse" class="fa fa-caret-up"></span></a></th>
      <th><a href="#" ng-click="sortType = 'email'; sortReverse = !sortReverse">Email
        <span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-up"></span></a></th>
      <th><a href="#" ng-click="sortType = 'department'; sortReverse = !sortReverse">Department
        <span ng-show="sortType == 'department' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'department' && sortReverse" class="fa fa-caret-up"></span></a></th>
      <th colspan="3" class="action-header">Action</th>
    </thead>
    <tbody ng-repeat="model in emps | orderBy:sortType:sortReverse | filter: query">
      <tr>
        <td>{{model.firstName}}</td>
        <td>{{model.lastName}}</td>
        <td>{{model.title}}</td>
        <td>{{model.email}}</td>
        <td>{{model.department}}</td>
        <td class="action-header"><button class="btn btn-info btn-sm" ng-click="view(model.employeeID)">View</button></td>
        <td class="action-header"><button class="btn btn-primary btn-sm" ng-click="edit(model.employeeID)">Edit</button></td>
        <td class="action-header"><button class="btn btn-danger btn-sm" ng-click="delete(model.employeeID)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
