
<div class="container">
  <form class="form-inline">
    <input ng-model="query" type="text"
      placeholder="Filter by" autofocus>
  </form>
  <!-- <select ng-model="position" >
     <option value="">--Select a Position--</option>
     <option ng-repeat="model in positions" value="{{model.position}}">{{model.position}}</option>
  </select> -->
  <table class="table table-striped">
    <thead>
      <th><button ng-click="setOrderProperty('firstName')">First name</button></th>
      <th><button ng-click="setOrderProperty('lastName')">Last name</button></th>
      <th><button ng-click="setOrderProperty('department')">Department</button></th>
      <th><button ng-click="setOrderProperty('title')">Title</button></th>
    </thead>
    <tbody ng-repeat="model in emps | filter: query | filter:position | orderBy:orderProperty">
      <tr>
        <td class="text-capitalize">{{model.firstName}}</td>
        <td class="text-capitalize">{{model.lastName}}</td>
        <td class="text-capitalize">{{model.department}}</td>
        <td class="text-capitalize">{{model.title}}</td>
      </tr>
    </tbody>
  </table>
</div>
