<div class="container">
  <div class="utility-section">
    <h1 class="rounded-header">{{header}}</h1>
    <hr />
    <form name="uploadCSVForm" ng-submit="upload()">
      <div class="row">
        <div class="col-md-2">
          <label style="text-align:right;margin-top:15px;">Select CSV to Upload</label>
        </div>
        <div class="col-md-3">
          <input id="csv-upload" type="file" class="file form-control">
        </div>
        <div class="col-md-2">
          <label style="text-align:right;margin-top:15px;">Select Office for Upload</label>
        </div>
        <div class="col-md-2">
          <div class="form-group">
            <select class="form-control" id="office" name="office" ng-model="officeID" required>
              <option ng-repeat="item in offices" value="{{item.officeID}}">{{item.officeName}}</option>
            </select>
          </div>
        </div>
        <div class="col-md-3">
          <input type="submit" class="btn btn-success btn-md" name="submit" value="Upload CSV" />
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <form class="form-inline">
            <input ng-model="query" type="text" class="form-control" placeholder="Search for" autofocus>
          </form>
        </div>
        <div class="col-md-6">
          <button class="btn btn-success btn-md" ng-click="add()">+Add Employee</button>
        </div>
      </div>
    </div>
  </form>
  <h3 style="text-align: center">{{errorMessage}}</h3>
  <table class="table table-striped view-items-table">
    <thead>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Job Title</th>
      <th>Email</th>
      <th>Department</th>
      <th colspan="3" class="action-header">Action</th>
    </thead>
    <tbody ng-repeat="model in emps | filter: query">
      <tr>
        <td>{{model.firstName}}</td>
        <td>{{model.lastName}}</td>
        <td>{{model.title}}</td>
        <td>{{model.email}}</td>
        <td>{{model.department}}</td>
        <td class="action-header"><button class="btn btn-info btn-sm" ng-click="view(model.employeeID)">View</button></td>
        <td class="action-header"><button class="btn btn-primary btn-sm" ng-click="edit(model.employeeID)">Edit</button></td>
        <td class="action-header"><button class="btn btn-danger btn-sm" ng-click="delete(model.employeeID)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
