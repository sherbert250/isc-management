
<div class="container">
  <form class="form-inline">
    <input ng-model="query" type="text"
      placeholder="Filter by" autofocus>
  </form>
  <!--<select data-ng-options="model.temp for model in emps | unique:'temp'" data-ng-model="position" >
     <option value="">--Select a Postion--</option>
  </select>-->
  <table class="table table-striped"  >
    <thead>
      <th><button ng-click="setOrderProperty('firstName')">First name</button></th>
      <th><button ng-click="setOrderProperty('lastName')">Last name</button></th>
      <th><button ng-click="setOrderProperty('position')">Position</button></th>
      <th><button ng-click="setOrderProperty('temp')">Temp</button></th>
    </thead>
    <tbody ng-repeat="model in emps | filter: query | orderBy:orderProperty">
      <tr>
        <td>{{model.firstName}}</td>
        <td>{{model.lastName}}</td>
        <td>{{model.position}}</td>
        <td>{{model.temp}}</td>
      </tr>
    </tbody>
  </table>
</div>
