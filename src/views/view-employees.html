
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <input
          class="form-control"
          ng-model="query"
          type="text"
          placeholder="Filter text"
          autofocus="true"
        />
      </div>
    </div>
  </div>
  <!--<select data-ng-options="model.temp for model in emps | unique:'temp'" data-ng-model="position" >
     <option value="">--Select a Postion--</option>
  </select>-->
  <table class="table table-striped">
    <thead>
      <th>First name</th>
      <th>Last name</th>
      <th>Position</th>
      <th>Temp</th>
    </thead>
    <tbody ng-repeat="model in emps | filter: query | orderBy:'name'">
      <tr>
        <td>{{model.firstName}}</td>
        <td>{{model.lastName}}</td>
        <td>{{model.position}}</td>
        <td>{{model.temp}}</td>
      </tr>
    </tbody>
  </table>
</div>
