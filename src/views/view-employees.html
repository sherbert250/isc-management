
<div class="container">
  <h1>{{header}}</h1>
  <div class="row">
    <div class="col-md-6">
      <form class="form-inline">
      <input ng-model="query" type="text"
        placeholder="Search for" autofocus>
      </form>
    </div>
    <div class="col-md-6">
      <button ng-click="add()">+Add Employee</button>
    </div>
  </div>
  <!--<select data-ng-options="model.temp for model in emps | unique:'temp'" data-ng-model="position" >
     <option value="">--Select a Postion--</option>
  </select>-->
  <table class="table table-striped">
    <thead>
      <th>First name</th>
      <th>Last name</th>
      <th>Job Title</th>
      <th>Email</th>
      <th colspan="3">Action</th>
    </thead>
    <tbody ng-repeat="model in emps | filter: query">
      <tr>
        <td>{{model.firstName}}</td>
        <td>{{model.lastName}}</td>
        <td>{{model.title}}</td>
        <td>{{model.email}}</td>
        <td><button ng-click="view(model.employeeID)">View</button></td>
        <td><button ng-click="edit(model.employeeID)">Edit</button></td>
        <td><button ng-click="delete(model.employeeID)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
