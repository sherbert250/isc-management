<div class="container">
  <h1 class="rounded-header">{{header}}</h1>
  <hr />
  <form class="form-inline">
    <input ng-model="query" type="text" class="form-control" placeholder="Search for" autofocus>
  </form>
  <table class="table table-striped">
    <thead>
      <th><a href="#" ng-click="sortType = 'employeeID'; sortReverse = !sortReverse">Employee ID
        <span ng-show="sortType == 'employeeID' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'employeeID' && sortReverse" class="fa fa-caret-up"></span></a></th>
      <th><a href="#" ng-click="sortType = 'firstName'; sortReverse = !sortReverse">First Name
        <span ng-show="sortType == 'firstName' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'firstName' && sortReverse" class="fa fa-caret-up"></span></a></th>
      <th><a href="#" ng-click="sortType = 'lastName'; sortReverse = !sortReverse">Last Name
        <span ng-show="sortType == 'lastName' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'lastName' && sortReverse" class="fa fa-caret-up"></span></a></th>
      <th><a href="#" ng-click="sortType = 'email'; sortReverse = !sortReverse">Email
        <span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-down"></span>
          <span ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-up"></span></a></th>
      <th class="action-header">Action</th>
    </thead>
    <tbody ng-repeat="model in collection | orderBy:sortType:sortReverse | filter:query">
      <tr>
        <td>{{model.employeeID}}</td>
        <td>{{model.firstName}}</td>
        <td>{{model.lastName}}</td>
        <td>{{model.email}}</td>
        <td class="action-header">
          <button class="btn btn-info btn-sm" ng-click="view(model.employeeID)">View</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
