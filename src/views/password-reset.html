
<div class="container">
  <h1 class="rounded-header">Password Reset</h1>
  <h2 ng-if="invalid">No such User</h2>
  <h2 ng-if="success">Password Reset Sent</h2>
  <h2 ng-if="tokenCheck">Password Reset All Ready In Progress</h2>
  <form name="passwordResetForm" ng-submit="submit(employee)">
  <table ng-if="!success" class="table table-hover">
    <tr>
       <th>Email</th>
       <td><input class="form-control" type="email" name="email" ng-model="employee.email" required /></td>
     </tr>
     <tr>
       <td><input  class="btn btn-success btn-md" type="submit" name="submit" value="Request Password Reset" /></td>
     </tr>
  </table>
  </form>
</div>
