
<div class="container">
  <div class="row">
  <div class="utility-section">
      <h1 class="rounded-header">{{header}}</h1>
    </div>
    <hr />
    <div class="utility-section">
      <div class="searchbox-section">
        <form class="form-inline">
        <input ng-model="query" type="text" class="form-control" placeholder="Search for" autofocus>
        </form>
      </div>
      <div class="add-button-section">
        <!-- <button class= "btn btn-primary btn-md" ng-click="editEmployeePermissions()">Edit Employee Permission</button> -->
        <button class="btn btn-success btn-md" ng-click="addAdmin()">+Add Admin or SuperAdmin</button>
      </div>
    </div>
  </div>
  <div class="row">
    <hr />
    <h3 style="text-align:center;">{{message}}</h3>
  </div>
  <div class="row">
    <table class="table table-hover view-items-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Admin Type</th>
          <th colspan="6" class="action-header">Action</th>
        </tr>
      </thead>
      <tbody ng-repeat="admin in admins | filter: query">
        <tr>
          <td>{{admin.firstName}} {{admin.lastName}}</td>
          <td>{{admin.email}}</td>
          <td>{{admin.permissionLevel}}</td>
          <!-- <td class="action-header"><button class="btn btn-success btn-sm" ng-click="addToCompany(admin.employeeID)">Add to Company</button></td> -->
          <td class="action-header"><button class="btn btn-primary btn-sm" ng-click="reassignEmployeeToCompany(admin.employeeID, admin.permissionLevel)">Change Company</buttron></td>
          <!-- <td class="action-header"><button class="btn btn-danger btn-sm" ng-click="removeFromCompany(admin.employeeID, admin.permissionLevel)">Remove from Company</buttron></td> -->
          <td class="action-header"><button class="btn btn-success btn-sm" ng-click="addToOffice(admin.employeeID, admin.permissionLevel)">Add to Office</buttron></td>
          <td class="action-header"><button class="btn btn-primary btn-sm" ng-click="reassignEmployeeToOffice(admin.employeeID, admin.permissionLevel)">Change Office</buttron></td>
          <td class="action-header"><button class="btn btn-danger btn-sm" ng-click="removeFromOffice(admin.employeeID, admin.permissionLevel)">Remove from Office</buttron></td>
          <td class="action-header"><button class="btn btn-info btn-sm" ng-click="viewAdmin(admin.employeeID)">View Admin</buttron></td>
          <td class="action-header" ><button class="btn btn-danger btn-sm" ng-click="deleteAdmin(admin.employeeID)" ng-if='(masterEmployee.employeeID == admin.employeeID) || (admin.permissionLevel == "admin")'>Delete Admin</buttron></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
