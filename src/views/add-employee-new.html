<div class="container">
  <h1 class="rounded-header">{{header}}</h1>
  <form name="addEmployeeForm" ng-submit="submit()">
  <div class="row">
    <div class="col-md-12">
      <table class="table">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
        </tr>
        <tr>
          <td><input class="form-control" type="text" name="firstName" ng-model="employee.firstName" required /></td>
          <td><input class="form-control" type="text" name="lastName" ng-model="employee.lastName" required /></td>
        </tr>
        <tr>
          <th colspan="2">Email Address</th>
        </tr>
        <tr>
          <td colspan="2"><input class="form-control" type="email" name="email" ng-model="employee.email" required /></td>
        </tr>
        <tr>
          <th>Department</th>
          <th>Job Title</th>
        </tr>
        <tr>
          <td><input class="form-control" type="text" name="title" ng-model="employee.title" required /></td>
          <td><input class="form-control" type="text" name="department" ng-model="employee.department" required /></td>
        </tr>
        <tr>
          <th>Select Office for Employee</th>
        </tr>
        <tr>
          <td colspan="2">
            <div class="form-group">
              <select class="form-control" id="office" name="office" ng-model="employee.officeID" required>
                <option value="">Select an office</option>
                <option ng-repeat="item in offices" value="{{item.officeID}}">{{item.officeName}}</option>
              </select>
            </div>
         </td>
        </tr>
      </table>
    </div>
  </div>
  <div>
    <input class="btn btn-success" type="submit" name="submit" value="Submit" />
  </div>
</form>
</div>
