<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="rounded-header">{{header}}</h1>
    </div>
  </div>
  <hr />
  <div class-"row">
    <ul class="nav nav-tabs">
      <li><a data-toggle="tab" ng-click="officeDetail(companyID, officeID)">Details</a></li>
      <li class="active"><a data-toggle="tab" href="/office-employees/{{officeID}}">Employees</a></li>
      <li><a data-toggle="tab" href="/floorplan/{{officeID}}">Floorplan</a></li>
    </ul>
 </div>
 <div class="utility-section">
   <div class="add-employee-options">
     <form class="form-inline">
       <input ng-model="query" type="text" class="form-control" placeholder="Search for" autofocus>
     </form>
   </div>
   <div class="add-employee-options add-employee-options-right" ng-show="canAddEditDelete">
     <button class="btn btn-success btn-md" ng-click="upload()">Upload CSV</button>
   </div>
   <div class="add-employee-options add-employee-options-right" ng-show="canAddEditDelete">
     <input id="csv-upload" type="file" class="file form-control">
   </div>
   <div class="add-employee-options add-employee-options-right add-employee-options-button" ng-show="canAddEditDelete">
     <button class="btn btn-success btn-md" ng-click="add()">+Add Employee</button>
   </div>
 </div>
 <h3 style="text-align: center;">{{errorMessage}}</h3>
  <table class="table table-striped view-items-table">
    <thead>
      <th ng-click="setOrderProperty('firstName')">First Name</th>
      <th ng-click="setOrderProperty('lastName')">Last Name</th>
      <th ng-click="setOrderProperty('title')">Job Title</th>
      <th ng-click="setOrderProperty('email')">Email</th>
      <th ng-click="setOrderProperty('department')">Department</th>
      <th colspan="3" class="action-header" ng-show="canAddEditDelete">Action</th>
    </thead>
    <tbody ng-repeat="model in emps | filter: query | orderBy:orderProperty">
      <tr>
        <td>{{model.firstName}}</td>
        <td>{{model.lastName}}</td>
        <td>{{model.title}}</td>
        <td>{{model.email}}</td>
        <td>{{model.department}}</td>
        <td class="action-header" ng-show="canAddEditDelete"><button class="btn btn-info btn-sm" ng-click="view(model.employeeID)">View</button></td>
        <td class="action-header" ng-show="canAddEditDelete"><button class="btn btn-primary btn-sm" ng-click="edit(model.employeeID)">Edit</button></td>
        <td class="action-header" ng-show="canAddEditDelete"><button class="btn btn-danger btn-sm" ng-click="delete(model.employeeID)">Delete</button></td>
      </tr>
    </tbody>
  </table>
</div>
