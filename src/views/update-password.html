
<div class="container">
  <h1 class="rounded-header">{{header}}</h1>
  <h1>Update Password</h1>
  <h2 ng-if="invalidOldPassword">Invalid Old Password</h2>
  <h2 ng-if="passwordMisMatch">Passwords Do Not Match</h2>
  <form name="updatePasswordForm" ng-submit="submit(employee)">
  <table class="table table-hover">
    <tr>
       <th>Old Password</th>
       <td><input class="form-control" type="password" name="oldPassword" ng-model="passwords.oldPassword" required /></td>
     </tr>
     <tr>
       <th>Password</th>
       <td><input class="form-control" type="password" name="password" ng-model="passwords.password" required /></td>
     </tr>
     <tr>
       <th>Re-enter Password</th>
       <td><input class="form-control" type="password" name="password" ng-model="passwords.password2" required /></td>
     </tr>
     <tr>
       <td><input  class="btn btn-success btn-md" type="submit" name="submit" value="Submit" /></td>
       <td><p>*Upon successful update, you will be logged out and will be able to login with your new password.</p></td>
     </tr>
  </table>
  </form>
</div>
