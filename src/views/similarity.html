
<div class="container">
  <h1 class="rounded-header">Similarity</h1>

  <table class="table table-striped view-items-table">
    <thead>
    	<th>ID</th>
    	<th>First Name</th>
    	<th>Last Name</th>
    </thead>
    <tbody ng-repeat="model in emps | filter: query">
      <tr>
      	<td>{{model.employeeID}}
        <td>{{model.firstName}}</td>
        <td>{{model.lastName}}</td>
      </tr>
    </tbody>
  </table>
</div>
