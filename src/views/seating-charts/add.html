
<div class="container">
  <!-- title section -->
  <div class="utilitySection">
    <h1 class="rounded-header">
      Seating Chart: {{ formData.name }}
    </h1>
    <hr />
  </div>
  <!-- alert message -->
  <div ng-if="message.text">
    <div class="alert alert-{{ message.type }}">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      {{ message.text }}
    </div>
  </div>
  <div class="row">
    <div class="col-sm-6 col-sm-offset-6">
      <p style="margin-bottom: 25px;">
        <strong>Note:</strong> This seating chart will not be modified if the
        floor plan changes down the road. If you need to use a newer version of a
        floor plan down the road, you'll need to create a new seating chart.
      </p>
    </div>
  </div>
  <!-- add seating chart form -->
  <form ng-submit="handleSubmit()">
    <div class="row">
      <div class="col-sm-6">
        <!-- name -->
        <div class="form-group">
          <label for="xname">Name</label>
          <input autofocus class="form-control" id="xname" ng-model="formData.name" type="text" placeholder="New Design" />
        </div>
      </div>
      <div class="col-sm-6">
        <!-- base floor plan -->
        <div class="form-group">
          <label for="xbase_floor_plan_id">Base Floor Plan</label>
          <select class="form-control" id="xbase_floor_plan_id" ng-model="formData.base_floor_plan_id">
            <option ng-repeat="floorPlan in floorPlans" value="{{ floorPlan.id }}">
              {{ floorPlan.officeName }} - {{ floorPlan.name }}
            </option>
          </select>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 15px;">
      <div class="col-sm-4">
        <!-- back to all seating chart -->
        <div class="form-group">
          <button class="btn btn-default" ng-click="goToList()" type="button">
            < Back to All Seating Charts
          </button>
        </div>
      </div>
      <div class="col-sm-4 col-sm-offset-4">
        <!-- create seating chart -->
        <div class="form-group">
          <button class="btn btn-success btn-stretch" type="submit">
            Create Seating Chart
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
