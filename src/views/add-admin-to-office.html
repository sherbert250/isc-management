
<div class="container">
  <div class="utilitySection">
    <h1 class="rounded-header">{{header}}</h1>
    <hr />
  </div>
  <form name="ReassignEmployeeToOfficeForm" ng-submit="submit()">
  <div class="row">
    <div class="col-md-3">
      <h3 class="employee-name">{{employee.firstName}} {{employee.lastName}}</h3>
    </div>
    <div class="col-md-3">
      <h3 class="employee-name">{{employee.email}}</h3>
    </div>
    <div class="col-md-3">
      <h3 class="employee-name">{{employee.title}}</h3>
    </div>
    <div class="col-md-3">
      <img src="{{imageURL}}" ng-show="!noURL" class="profile-image" />
    </div>
  </div>
  <h3>Assign {{employee.firstName}} {{employee.lastName}} to an office</h3>
  <div class="form-group">
    <select class="form-control" id="office" name="office" ng-model="officeID" required>
      <option ng-repeat="item in offices" value="{{item.officeID}}">{{item.officeID}} {{item.officeName}}</option>
    </select>
  </div>
  <div>
    <input  class="btn btn-success btn-md" type="submit" name="submit" value="submit" />
  </div>
  </form>
</div>
